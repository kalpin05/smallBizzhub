<!DOCTYPE html>
<html>
<head>
  <title>Client Dashboard</title>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
<script src="../js/auth.js"></script>
<script>
  protectPage("client");
</script>

<div class="sidebar">
  <h3 id="welcomeMessage">Hello!</h3>
  <a class="active">Discover</a>
  <a>My Orders</a>
  <a>My Profile</a>
  <a href="#" onclick="logout()">Logout</a>
</div>

<div class="main">
  <h1>Discover Local Businesses</h1>

  <div class="search">
    <input placeholder="Search businesses or services...">
    <button>Search</button>
  </div>

  <div class="cards">
    <div class="business-card">Reeya's Home Bakery</div>
    <div class="business-card">EcoGarden Nursery</div>
    <div class="business-card">Bella's Hair Studio</div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const userName = getCurrentUserDisplayName();
    document.getElementById('welcomeMessage').textContent = 'Hello, ' + userName + '!';
  });
</script>
</body>
</html>
