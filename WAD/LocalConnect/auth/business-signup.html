<!DOCTYPE html>
<html>
<head>
  <title>Business Signup</title>
  <link rel="stylesheet" href="../css/auth-enhanced.css">
</head>

<body>

<div class="sidebar">
  <h2>SmallBizzHub</h2>
  <a href="business-login.html">Business Login</a>
  <a class="active">Business Signup</a>
</div>

<div class="main">
  <div class="card">
    <h2>Business Signup</h2>
    <input id="name" placeholder="Full Name" minlength="3" required>
    <input id="email" placeholder="Email" type="email" required>
    <input id="password" type="password" placeholder="Password" minlength="8" required>
    <input id="aadhaar" placeholder="Aadhaar Number" maxlength="12" pattern="\d{12}" required>
    <button onclick="signup('business')">Create Account</button>
  </div>
</div>

<script src="../js/auth.js"></script>
</body>
</html>
