<!DOCTYPE html>
<html>
<head>
  <title>Client Signup</title>
  <link rel="stylesheet" href="../css/auth-enhanced.css">
</head>

<body>

<div class="sidebar">
  <h2>SmallBizzHub</h2>
  <a href="client-login.html">Client Login</a>
  <a class="active">Client Signup</a>
</div>

<div class="main">
  <div class="card">
    <h2>Client Signup</h2>
    <input id="name" placeholder="Full Name" minlength="3" required>
    <input id="email" placeholder="Email" type="email" required>
    <input id="password" type="password" placeholder="Password" minlength="8" required>
    <button onclick="signup('client')">Create Account</button>
  </div>
</div>

<script src="../js/auth.js"></script>
</body>
</html>
